<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Silkscreen:wght@400;700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="leaf.jpg" alt="leaf-bg">
            <div class="logo">
                <img src="odin-lined.png" alt="odin-logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-side">
            <div class="container-right">

                <div class="text-content">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
    
                <div class="main-form">
                    <h1>Let's do this!</h1>
                    <form id="my-form">
                        <div class="form-1">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" required>
        
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="mail" required>
        
                            <label for="passw">Password</label>
                            <input type="password" name="passw" id="passw" required>
                        </div>
                        
                        <div class="form-2">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">
        
        
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone" required>
        
        
                            <label for="pass-conf">Confirm Password</label>
                            <input type="password" name="pass-conf" id="pass-conf" required>
                        </div>
                    </form>
                </div>
    
                <button type="submit" form="my-form">Create Account</button>
    
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
